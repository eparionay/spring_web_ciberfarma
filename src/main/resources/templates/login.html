<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="https://www.entel-ofertas.cl/assets/entel-logo.e51f40b3.png">
	<title>Ejemplos Prof. Ernesto Arbulú</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!--Estilos para el dashboard-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/argon-dashboard/2.0.4/css/argon-dashboard.min.css"
		rel="stylesheet">
</head>

<body>
	<main class="main-content  mt-0">
		<div class="page-header min-vh-100">
			<div class="container">

				<div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
					<div class="card card-plain">
						<div class="card-header pb-0 text-start">
							<h4 class="font-weight-bolder">Iniciar sesión</h4>
							<p class="mb-0">Ingresa tu cuenta y password para iniciar sesión</p>
						</div>
						<div class="card-body">
							<form class="row g-2" th:action="@{/iniciar-sesion}" method="post" th:object="${filter}">
								<div class="col-md-12 position-relative">
									<div class="input-group">
										<span class="input-group-text ps-3 pe-3">
											<i class="fa-solid fa-user"></i>
										</span>
										<input type="text" class="form-control form-control-lg"
											placeholder="Ingrese su cuenta" aria-label="Cuenta" th:field="*{cuenta}">
									</div>
								</div>

								<div class="col-md-12 position-relative">
									<div class="input-group">
										<span class="input-group-text ps-3 pe-3">
											<i class="fa-solid fa-key"></i>
										</span>
										<input type="password" class="form-control form-control-lg"
											placeholder="clave" aria-label="Clave" th:field="*{clave}">
									</div>
									<div class="form-check mt-2">
										<input class="form-check-input" type="checkbox"
											onclick="togglePassword(this, 'clave')" id="toggle-password">
										<label class="form-check-label" for="toggle-password">Mostrar
											clave</label>
									</div>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">
										Iniciar sesión
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div
					class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
					<div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
						style="background-image: url(assets/img/ciberfarma_portada.jpg); background-size: cover;">
						<span class="mask bg-gradient-primary opacity-6"></span>
						<h4 class="mt-5 text-white font-weight-bolder position-relative">"Porque cuidar de la salud
							también es digital."</h4>
						<p class="text-white position-relative">La salud del Ciberfarma está en línea.</p>
					</div>
				</div>

			</div>
		</div>
	</main>
	<th:block th:utext="${alert}"></th:block>

	<!-- Script para mostrar/ocultar contraseña -->
	<script>
		function togglePassword(checkbox, inputId) {
			const input = document.getElementById(inputId);
			if (input) {
				input.type = checkbox.checked ? 'text' : 'password';
			}
		}
	</script>
	
</body>

</html>
